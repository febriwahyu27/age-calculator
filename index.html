<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;500&family=Poppins:wght@700;900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <main>
    <div class="box">
      <form action="">
        <div class="form-label">
          <label for="" class="label">Day</label>
          <input type="text" class="input" placeholder="DD">
          <p class="required">This field is required</p>
        </div>
        <div class="form-label">
          <label for="" class="label">Month</label>
          <input type="text" class="input" placeholder="MM">
          <p class="required">This field is required</p>
        </div>
        <div class="form-label">
          <label for="" class="label">Year</label>
          <input type="text" class="input" placeholder="YYYY">
          <p class="required">This field is required</p>
        </div>
      </form>
      <img class="btn" src="assets/images/icon-arrow.svg" alt="">
      <hr>
      <h1><span class="number">- -</span> years</h1>
      <h1><span class="number">- -</span> months</h1>
      <h1><span class="number">- -</span> days</h1>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Febri Tri Wahyu</a>.
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
